<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../root.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body id="body">
    <header class="header">Pomodoro Timer</header>
    <main class="main">
      <section class="timerContainer">
        <header class="timerContainerHeader">
          <h3>Select Break Time</h3>
        <select id="breakTimeList">
            <option value="25" id="pomodoro">Pomodoro, 25 mins</option>
            <option value="15" id="longBreak">Long Break, 15 mins</option>
            <option value="5" id="shortBreak">Short Break, 5 mins</option>
          </datalist>
          </select>
        </header>
        <section class="timerSection">
          <h1 id="timerText">00:00</h1>
        </section>
        <section class="buttonGroup">
          <button class="primaryBtn" id="startSessionBtn">Start Focus Session</button>
          <button id="pauseBtn">Pause</button>
          <button id="restartBtn">Restart</button>
        </section>
      </section>
    </main>
    <footer class="footer">
      &copy;
      <a href="https://www.github.com/timtjoe" target="_blank"
        >Timothy T. Joe</a
      >
    </footer>
    <section class="snackbar hidden" id="snackbar">
      <p id="snackbarMsg">Session ended</p>
      <button class="smallBtn" id="startBreakBtn">Start Break</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
