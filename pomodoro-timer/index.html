<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <header>header</header>
    <main>
      <section class="buttonGroup">
        <button class="primaryBtn" id="pomodoroBtn">Pomodoro</button>
        <button class="primaryBtn" id="longBreakBtn">Long Break</button>
        <button class="primaryBtn" id="shortBreakBtn">Short Break</button>
      </section>
      <section class="timerSection">
        <h1 id="timerText">00:00</h1>
      </section>
      <section class="buttonGroup">
        <button class="primaryBtn" id="startBtn">start</button>
        <button class="primaryBtn" id="pauseBtn">Pause</button>
        <button class="primaryBtn" id="restartBtn">Restart</button>
      </section>
    </main>
    <footer>footer</footer>
    <script src="script.js"></script>
  </body>
</html>
