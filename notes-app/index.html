<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notes App</title>
  </head>
  <body id="body">
    <header class="header">Notes Application</header>
    <section class="grid" id="grid">
      <aside class="sidebar">
        <form class="form" method="post" action="" id="form">
          <textarea
            placeholder="Write Note..."
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            required
            autofocus
            minlength="20"
            maxlength="2000"
          ></textarea>
          <button id="button" class="button" type="submit">Save</button>
        </form>
      </aside>
      <main class="main grid" id="content">
        <!-- <h1 id="isEmpty">Note is empty</h1> -->
      </main>
      <aside class="viewer" id="viewer">
        <section class="copy" id="copy">
          <!-- generated -->
        </section>
        <footer class="actions">
          <button class="edit" id="edit">Edit</button>
          <button class="delete" id="delete">Delete</button>
        </footer>
      </aside>
    </section>
    <footer class="footer">
      &copy;
      <a href="http://www.github.com/timtjoe" target="_blank">Timothy T. Joe</a>
    </footer>
    <div id="toaster" class="hidden"> snackbar text</div>
    <script type="module" src="script.js"></script>
  </body>
</html>
