<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
  </head>
  <body id="body">
    <header class="header" id="header">Music App</header>
    <main class="main grid" id="main">
      <aside id="sidebar" class="sidebar">
        <section class="list" id="list">
          <!-- list of musics -->
        </section>
      </aside>
      <section id="content">
        <h1 id="title"></h1>
        <audio controls src="assets/music/music1.mp3" id="audio"></audio>
        <!-- <br /> -->
        <button class="button" id="play">Play</button>
        <button class="button" id="repeat">Repeat</button>
        <button class="button" id="pause">Pause</button>
      </section>
    </main>
    <footer class="footer" id="footer">&copy;Timothy T. Joe</footer>
    <script src="script.js"></script>
  </body>
</html>
