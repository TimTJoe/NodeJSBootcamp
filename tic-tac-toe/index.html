<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <h2>Tic Tac Toe</h2>
    <p>Turn: <span id="turn-text">Human</span></p>
    <main class="gameBoard" id="game-board">
      <span class="box" id="1"></span>
      <span class="box" id="2"></span>
      <span class="box" id="3"></span>
      <span class="box" id="4"></span>
      <span class="box" id="5"></span>
      <span class="box" id="6"></span>
      <span class="box" id="7"></span>
      <span class="box" id="8"></span>
      <span class="box" id="9"></span>
      <section class="overlay hidden" id="overlay">
        <h3 id="overlay-msg">Human win!</h3>
        <button id="replay-btn">Replay</button>
      </section>
    </main>
    <footer>
      <span id="human-score"> Human: 0 </span>
      <span id="computer-score"> Computer: 0 </span>
      <span id="draw-score"> Draw: 0 </span>
    </footer>
    <audio id="audio"></audio>
    <script type="module" src="script.js"></script>
  </body>
</html>
