<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ceasar-Cipher</title>
  </head>
  <body>
    <!-- Main Header -->
    <header class="mainHeader">
      <h1>Ceasar Cipher</h1>
      <!-- Navigation for Encrypt and Decrypt Buttons -->
      <nav class="headerNav">
        <button class="active" id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main id="mainContent">
      <section>
        <!-- Form Section for Text Input and Key Input -->
        <form>
          <!-- Input for Text to be Encrypted or Decrypted -->
          <label for="text">Text</label>
          <input
            type="text"
            name="text"
            id="text"
            placeholder="Enter text"
            autocomplete="off"
          />
          <!-- Input for Key Value -->
          <label for="key">Key</label>
          <input
            type="number"
            name="key"
            id="key"
            placeholder="Enter Key"
            autocomplete="off"
          />
          <!-- Area to Display Validation Errors -->
          <small id="errorSmall"></small>
          <!-- Submit Button to Process Encryption or Decryption -->
          <button type="button" id="submitBtn">Encrypt</button>
        </form>
        <!-- Section to Display Result -->
        <article class="resultSection">
          <h4>Result:</h4>
          <h2 id="resultText"></h2>
        </article>
      </section>
    </main>

    <!-- Footer Section with Author Information -->
    <footer>
      &copy;
      <a href="http://github.com/timtjoe" target="_blank">Timothy T. Joe</a>
    </footer>

    <!-- JavaScript File -->
    <script type="module" src="script.js"></script>
  </body>
</html>
