<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body id="body">
    <section class="content">
      <span class="date" id="date"></span>
      <div class="flex">
        <span id="item">
          <h1 id="hr">00</h1>
          <h5>hour</h5>
        </span>
        <span id="item">
          <h1 id="min">00</h1>
          <h5>minute</h5>
        </span>
        <span id="item">
          <h1 id="sec">00</h1>
          <h5>second</h5>
        </span>
        <span id="item" class="meridiem">
          <h1 id="meridiem"></h1>
        </span>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
