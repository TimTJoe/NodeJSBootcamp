<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/colors.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body id="body">
    <aside class="sidebar" id="sidebar">
      <section class="sidebarBtnContainer">
        <a href="index.html" class="sidebarBtn" id="stopWatchBtn"
          >Digital Clock</a
        >
        <a href="stopwatch.html" class="sidebarBtn" id="stopWatchBtn"
          >Stopwatch</a
        >
      </section>
      <footer class="mainFooter">
        &copy;
        <a href="www.github.com/timtjoe" target="_blank">Timothy T. Joe</a>
      </footer>
    </aside>
    <main class="mainContainer" id="mainContainer">
      <section class="stopwatchContainer">
        <div class="stopwatchTimer">
          <span id="stopwatchHour">00</span>:<span id="stopwatchMin">00</span
          >:<span id="stopwatchSec">00</span>
        </div>
        <section class="buttonGroup">
          <button class="stopwatchBtn" id="startStopwatch">Start</button>
          <button class="stopwatchBtn reset" id="pauseStopwatch">Pause</button>
          <button class="stopwatchBtn reset" id="resetStopwatch">reset</button>
        </section>
      </section>
    </main>
    <script type="module" src="stopwatch.js"></script>
  </body>
</html>
