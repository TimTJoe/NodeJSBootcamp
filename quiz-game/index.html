<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <nav>
      <header>
        <h1>Quiz Game</h1>
      </header>
      <section>
        <h3>Choose Questions Category</h3>
        <button class="categoryBtn" value="all">All</button>
        <button class="categoryBtn" value="html">HTML</button>
        <button class="categoryBtn" value="javascript">JavaScript</button>
        <button class="categoryBtn" value="css">CSS</button>
      </section>
      <footer id="footer">
        &copy;
        <a href="http://github.com/timtjoe" target="_blank">Timothy T. Joe</a>
      </footer>
    </nav>
    <main id="main">
      <section>
        <header>
          <h2 id="question">What is the meaning of HTML</h2>
        </header>
        <fieldset>
          <label for="q1">
            <input id="q1" type="radio" value="a" />
            <span>The Answer to this Question</span>
          </label>
          <label for="q1" class="error">
            <input id="q1" type="radio" value="a" />
            <span>The Answer to this Question</span>
          </label>
          <label for="q1">
            <input id="q1" type="radio" value="a" />
            <span>The Answer to this Question</span>
          </label>
          <label for="q2" class="success">
            <input id="q2" type="radio" value="b" />
            <span>The Answer to this Question</span>
          </label>
        </fieldset>
      </section>

      <footer>
        <span>1 of 5 Questions</span>
        <button>Next Question</button>
      </footer>
    </main>
    <aside>
      <header>
        <span>Score: 50% of 100%</span>
        <span>
          Live review: <input type="checkbox" checked/>
        </span>
      </header>
      <section>
        data
      </section>
    </aside>
    <script type="module" src="script.js"></script>
  </body>
</html>
