<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <main class="main">
      <h1>Guessing Game</h1>
      <hr />
      <p class="text">
        I'm thinking of a number of between 1-100. Can you guess it? <br />
      </p>
      <p class="text" id="message"></p>
      <p id="answer"></p>
      <button id="guessBtn">Guess</button>
      <p class="text">Chances Remain: <span id="attemptSpan">5</span></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
