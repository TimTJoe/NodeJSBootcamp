<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Speed Test</title>
  </head>
  <body>
    <header>Header</header>
    <main>
      <section>
        <h3>Type paragraph in textbox</h3>
        <p id="paragraph"></p>
      </section>
      <textarea id="textarea" cols="50" rows="10"></textarea>
      <button id="reset">Try Again</button>
      <section>
        <p>Timer: <strong id="timer"></strong></p>
        <p>Words Per Min: <strong id="wpm"></strong></p>
        <p>Character Per Min: <strong id="cpm"></strong></p>
        <p>Errors: <strong id="errors"></strong></p>
        <p>Accuracy: <strong id="accuracy"></strong></p>
      </section>
    </main>
    <footer>
      <section>&copy; Timothy T. Joe</section>
      <section>
        * CPM means Character Per Minute<br />
        * WPM means Words Per Minute
      </section>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
