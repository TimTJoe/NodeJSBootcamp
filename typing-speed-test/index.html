<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Speed Test</title>
  </head>
  <body>
    <header>Header</header>
    <main>
      <section>
        <span id="wpm">WPM: </span>
        <span id="cpm">CPM: </span>
      </section>
      <p id="paragraph"></p>
      <textarea id="textarea" cols="50" rows="10"></textarea>
      <section>
        <span id="errors">Errors: </span>
        <span id="accuracy">Accuracy: </span>
      </section>
    </main>
    <footer>
      <section>&copy; Timothy T. Joe</section>
      <section>
        * CPM means Character Per Minute<br />
        * WPM means Words Per Minute
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
